<div class="employee-requests-container">
  <h1>Employee Requests</h1>

  <div class="tabs">
    <button class="tab active">Alter Logs</button>
    <button class="tab">Work from Home</button>
    <button class="tab">Overtime</button>
    <button class="tab">Rest Day Work</button>
    <button class="tab">Change of Schedule</button>
  </div>

  <div class="status-summary">
    <span class="status pending">20 Pending</span>
    <span class="status approved">44 Approved</span>
    <span class="status canceled">12 Canceled</span>
    <span class="status denied">12 Denied</span>
    <span class="status all">460 All</span>
  </div>

  <div class="filters">
    <div class="dropdown">
      <label for="department-select">Department</label>
      <select id="department-select">
        <option value="all">All Departments</option>
        <option value="HR">Operations</option>
        <option value="Bagger">Bagger</option>
      </select>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
  </div>

  <table class="requests-table">
    <thead>
      <tr>
        <th><input type="checkbox" /></th>
        <th>Name</th>
        <th>Position</th>
        <th>Reason</th>
        <th>Request Type</th>
        <th>Request Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of allRequests">
        <td><input type="checkbox" /></td>
        <td>
          {{ request.employee_name }}
          <br />
          
        </td>
        <td>{{ request.company }}</td>
        <td>{{request.reason}}</td>
        <td>{{ request.type }}</td>
        <td>{{ request.date }}</td>
        <td class="status-cell">
          <span [class]="getStatusClass(request.status)">{{ request.status }}</span>
        </td>
        <td>
          <button class="edit-btn" (click)="handleRequestAction(request.id, 'approve', request.employee_id)">Approve</button>
          <button class="edit-btn" (click)="handleRequestAction(request.id, 'reject', request.employee_id)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
