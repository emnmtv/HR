<div class="layout-container">
  <!-- Sidenav -->
  <div *ngIf="isSidenavVisible" class="sidenav" [ngClass]="{ 'sidenav-collapsed': collapsed }">
    <app-sidenav (onToggleSideNav)="toggleSidenav()"></app-sidenav>
  </div>

  <!-- Main Content -->
  <div
    class="main-content"
    [ngClass]="{ 'content-collapsed': collapsed, 'content-expanded': !collapsed }">
    <router-outlet></router-outlet>
  </div>
</div>
