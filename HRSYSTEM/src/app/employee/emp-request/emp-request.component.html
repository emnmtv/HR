<div class="emp-request-container">
  <div class="header">
    <h1>Employee Request Summary</h1>
    
  </div>

  
  <div class="request-section">
    <h2><button class="request-btn" (click)="openModal()">Create New Request</button></h2>
    
    
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Status</th>
          <th>Reason</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requestRecords">
          <td>{{ request.date }}</td>
          <td>{{ request.type }}</td>
          <td>{{ request.status }}</td>
          <td>{{ request.reason }}</td>
          <td><button class="action-btn" >Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Button to open the modal -->

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Create New Request</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="type">Request Type:</label>
      <select [(ngModel)]="newRequest.type" name="type" required>
        <option value="Leave">Leave</option>
        <option value="Overtime">Overtime</option>
        <option value="Day Off">Day Off</option>
        <option value="Vacation">Vacation</option>
      </select>
      

      <label for="reason">Reason:</label>
      <textarea [(ngModel)]="newRequest.reason" name="reason" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</div>

</div>
