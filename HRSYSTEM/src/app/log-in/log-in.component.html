<div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
        <span class="card-side"></span>
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title">Log in</div>
            <form class="flip-card__form" (ngSubmit)="onLogin()">
              <input class="flip-card__input" name="email" [(ngModel)]="email" placeholder="Email" type="email">
              <input class="flip-card__input" name="password" [(ngModel)]="password" placeholder="Password" type="password">
              <button class="flip-card__btn" type="submit">Let`s go!</button>
            </form>
          </div>
          <div class="flip-card__back">
            <div class="title">Sign up</div>
            <form class="flip-card__form" (ngSubmit)="onSignup()">
              <input class="flip-card__input" [(ngModel)]="name" placeholder="Name" type="text">
              <input class="flip-card__input" name="email" [(ngModel)]="email" placeholder="Email" type="email">
              <input class="flip-card__input" name="password" [(ngModel)]="password" placeholder="Password" type="password">
              <button class="flip-card__btn" type="submit">Confirm!</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>
