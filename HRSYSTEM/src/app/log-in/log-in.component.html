<!-- Log-in Component HTML -->
<div class="wrapper">
  <div class="container">
    <div class="header">
      <div>
        <h2 class="title-text">IMART Records System</h2>
        <img class="hrlogo" src="../../assets/images/HRLogo.png" alt="HR Logo">
        <div class="middle">
          <h3 class="middle-title">Welcome to IMART Records System</h3>
          <h4 class="middle-subtitle">IMART Records System is a secure, efficient platform</h4>
          <h4 class="middle-subtitle">for managing and accessing records seamlessly.</h4>
        </div>
      </div>
    </div>
    <div class="left-side">
      <div class="icon-container">
        <img src="../../assets/images/logocalendar.png" alt="Calendar Logo">
        <img src="../../assets/images/logoHR.png" alt="Records Logo">
        <img src="../../assets/images/HRLogo.png" alt="HR Logo">
      </div>
    </div>
    <div class="right-side">
      <div class="flip-card__inner">
        <div class="flip-card__front card-side">
          <div class="title">Log in</div>

          <form class="flip-card__form" (ngSubmit)="onLogin()" #loginForm="ngForm">
            <input
              class="flip-card__input"
              name="email"
              [(ngModel)]="email"
              placeholder="Email"
              type="email"
              required
            />
            <input
              class="flip-card__input"
              name="password"
              [(ngModel)]="password"
              placeholder="Password"
              type="password"
              required
            />
            <button
              class="flip-card__btn"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Login!
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for loading -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true" *ngIf="isLoading">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadingModalLabel">Logging In</h5>
        </div>
        <div class="modal-body">
          Please wait...
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for errors -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" *ngIf="errorMessage">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
        </div>
        <div class="modal-body">
          {{ errorMessage }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="errorMessage = ''">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
