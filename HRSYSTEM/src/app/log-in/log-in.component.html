<div class="wrapper">
  <div class="container">
    <div class="header">
      <div>
        <h2 class="title-text">IMART Records System</h2>
        <img class="hrlogo" src="../../assets/images/HRLogo.png" alt="HR Logo">
        <div class="middle">
          <h3 class="middle-title">Welcome to IMART Records System</h3>
          <h4 class="middle-subtitle">IMART Records System is a secure, efficient platform</h4>
          <h4 class="middle-subtitle"> for managing and accessing records seamlessly.</h4>
        </div>
      </div>
    </div>
    <div class="left-side">
      <div class="icon-container">
        <img src="../../assets/images/logocalendar.png" alt="Calendar Logo">
        <img src="../../assets/images/logoHR.png" alt="Records Logo">
        <img src="../../assets/images/HRLogo.png" alt="HR Logo">
      </div>
    </div>
    <div class="right-side">
      <div class="flip-card__inner">
        <div class="flip-card__front card-side">
          <div class="title">Log in</div>

          <form class="flip-card__form" (ngSubmit)="onLogin()" #loginForm="ngForm">
            <input
              class="flip-card__input"
              name="email"
              [(ngModel)]="email"
              placeholder="Email"
              type="email"
              required
            />
            <input
              class="flip-card__input"
              name="password"
              [(ngModel)]="password"
              placeholder="Password"
              type="password"
              required
            />
            <button
              class="flip-card__btn"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Login!
            </button>
          </form>
          
        </div>
        <!-- Modal HTML -->
<div class="modal fade" id="notAdminModal" tabindex="-1" aria-labelledby="notAdminModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notAdminModalLabel">Access Denied</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You must be an admin to access this system.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      </div>
    </div>
  </div>
</div>
